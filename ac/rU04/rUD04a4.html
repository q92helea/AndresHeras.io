<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <style>
    p:nth-child(1){
        background-color:blue
    }
    p:nth-child(2){
        background-color:red
    }
    p:nth-child(3){
        background-color:green
    }
    p:nth-child(4){
        background-color:yellow
    }
    p:nth-child(5){
        background-color:orange;
    }

        </style>
    </head>
    <body>
<p>P1</p>
<p>P2</p>
<p>P3</p>
<p>P4</p>
<p>P5</p>
    </body>
</html>
