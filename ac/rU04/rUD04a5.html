<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <style>
            
    p:nth-child(even){
        background-color:blue
    }
    p:nth-child(odd){
        background-color:red
    }
        </style>

    </head>
    <body>
<p>P1</p>
<p>P2</p>
<p>P3</p>
<p>P4</p>
<p>P5</p>
    </body>
</html>
